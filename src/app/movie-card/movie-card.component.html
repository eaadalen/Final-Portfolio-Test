<!DOCTYPE html>
<div class="movie-page">
<div class="movie-view">
    <mat-card *ngFor= "let movie of movies;" class="movie-card"> 
        <mat-toolbar-row>
            <span>{{ movie.Title }}</span>
            <span class="spacer"></span> 
            <button 
            mat-icon-button
            aria-label="Example icon-button with heart icon"
            [ngClass]="isFavoriteMovie(movie._id) ? 'mat-flat-button' : 'mat-icon-button'"
            (click)="isFavoriteMovie(movie._id) ? removeFavoriteMovie(movie._id) : addToFavorites(movie._id)"
            [color]="isFavoriteMovie(movie._id) ? 'accent' : 'warn'">
            <mat-icon>{{ isFavoriteMovie(movie._id) ? 'favorite' : 'favorite_border' }}</mat-icon>
            </button>    
        </mat-toolbar-row>
        <img src={{movie.ImagePath}} alt="{{ movie.Title }}"/>
        <mat-card-actions>
            <button mat-button 
            (click)="openGenre(
                movie.Genre.Name, 
                movie.Genre.Description)"
            aria-label="View Genres"
            color="basic">
                Genre
            </button>
            <button 
            mat-button
             color="basic"
             (click)="openDirector(
                movie.Director.Name, 
                movie.Director.Bio, 
                movie.Director.Birth)"
             >
                Director
            </button>
            <button 
            mat-button
            color="basic"
            (click)="openSynopsis(movie.Title, movie.Description)">
                Synopsis
            </button>
        </mat-card-actions>
    </mat-card>
</div>

</div>
