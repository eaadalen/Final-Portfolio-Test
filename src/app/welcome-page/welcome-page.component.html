<!DOCTYPE html>
<div class="main-page" margin="auto">
  <div class="cheater"></div>
  <h1 class="vertical-center">
    Welcome to myFlix!
  </h1>
  <div class="vertical-center">
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px;"
      color="primary"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="openUserLoginDialog()"
      style="margin-right: 10px;"
    >
      Login
    </button>
  </div>
</div>
